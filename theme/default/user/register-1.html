<h1 class="text-left">用户注册</h1>
<ol class="breadcrumb text-left">
    <li>第1步</li>
    <li class="active">第2步</li>
    <li>第3步</li>
    <li>完成</li>
</ol>
<div class="row">
    <div class="col-xs-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="nickname" class="col-sm-2 control-label">昵&nbsp;&nbsp;称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nickname" placeholder="输入昵称" ng-model="nickname">
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">性&nbsp;&nbsp;别</label>
                <div class="col-sm-10">
                    <select name="sex" id="sex" ng-model="sex" class="form-control">
                        <option value="">-请选择-</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">生&nbsp;&nbsp;日</label>
                <div class="col-sm-10">
                    <div pickadate ng-model="birthday"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="repassword" class="col-sm-2 control-label">所在地</label>
                <div class="col-sm-10 form-inline text-left">
                    <china-area-selector region="location"></china-area-selector>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 text-left">
                    <button type="button" class="btn btn-default" ng-click="goto('tab.register', {step:''})">上一步</button>
                    <button type="button" class="btn btn-primary" ng-click="submit()">下一步</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-6">
        <div class="jumbotron">
            <h2>帮助信息</h2>
            <p>...</p>
            <p><a class="btn btn-primary btn-lg" ui-sref="tab.help.index" role="button">Learn more</a></p>
        </div>
    </div>
</div>
